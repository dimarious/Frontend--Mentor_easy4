<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="header">
      <img src="./images/image-victor.jpg" alt="">
    </div>

    <div class="body">
      <div class="victor">Victor Crest
       <div class="age">26 </div></div>
      <div class="london"><p>London</p></div>
    </div>
    <div class="footer">
      <div class="f1"><span>80K</span>
        <p>Followers</p>
      </div>
      <div class="f2"><span>803K</span><p>Likes</p>
      </div>
      <div class="f3"><span>1.4K</span><p>Photos</p>
      </div>
    </div>
  </div>
</body>

</html>
